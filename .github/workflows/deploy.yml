name: Docker Image CI

on:
  push:
    # branches:
    #   - "deploy"
    #   - "test-deploy"
    tags:
      - "v*"
      # - "t*"

jobs:
  build:
    #if: ${{ startsWith(github.ref, 'refs/tags/t') || startsWith(github.ref, 'refs/heads/test-deploy/') || startsWith(github.ref, 'refs/tags/v') || startsWith(github.ref, 'refs/heads/deploy/') }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Use Node.js 
        uses: actions/setup-node@v3
        with:
          node-version: 16.13

      # 打包
      - name: build
        run: yarn install
      - run: yarn build
      - name: pack out file
        if: ${{ startsWith(github.ref, 'refs/tags/v') }}
        run: tar -zcvf out.tgz out

      # - name: deploy file to server
      #   uses: wlixcc/SFTP-Deploy-Action@v1.0 
      #   with:  
      #     username: 'root'   #ssh user name
      #     server: '${{ secrets.ONLINE_HOST }}' #引用之前创建好的secret
      #     ssh_private_key: ${{ secrets.ONLINE_PRIV_KEY }} #引用之前创建好的secret
      #     local_path: './dist.tgz'  # 对应我们项目build的文件夹路径
      #     remote_path: '/root/yakit-online/static/'

      - name: Create Release
        id: create_release
        uses: actions/create-release@master
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@master
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./out.tgz
          asset_name: out.tgz
          asset_content_type: application/x-tgz
        

      - name: Upload out ssh
        if: ${{ startsWith(github.ref, 'refs/tags/t') || startsWith(github.ref, 'refs/heads/test/') || startsWith(github.ref, 'refs/tags/v') || startsWith(github.ref, 'refs/heads/main/') }}
        uses: easingthemes/ssh-deploy@v2.1.6
        with:
          REMOTE_USER: 'root'
          REMOTE_HOST: '${{ secrets.ONLINE_HOST }}' #测试服务器地址
          SSH_PRIVATE_KEY: ${{ secrets.ONLINE_PRIV_KEY }}
          TARGET: '/root/yakit-online/static/' #服务器中，代码部署的位置

      - name: Deploy
        # if: ${{ startsWith(github.ref, 'refs/tags/v') || startsWith(github.ref, 'refs/heads/main/') }}
        uses: appleboy/ssh-action@master # 使用ssh链接服务器
        with:
          host: ${{ secrets.ONLINE_HOST }}
          username: 'root'
          key: ${{ secrets.ONLINE_PRIV_KEY }}
          script: |
            cd /root/yakit-online/static/
            tar zxvf out.tgz
            rm -rf out.taz
